<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./canvas.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <canvas id="canvas" width="300px" height="300px">
        </canvas>
        <div id="actions" class="actions">
            <svg id="brush" class="icon" aria-hidden="true">
                    <use xlink:href="#icon-huabi"></use>
            </svg>
            <svg id='erase' class="icon" aria-hidden="true">
                    <use xlink:href="#icon-xiangpica"></use>
            </svg>
            <svg id="del" class="icon" aria-hidden="true">
                <use xlink:href="#icon-shanchu"></use>
            </svg>
            <svg id='download' class="icon" aria-hidden="true">
                    <use xlink:href="#icon-xiazai"></use>
            </svg>
            <div class="title">我的画板</div>
        </div>
        <div class="set" >
            <ol class="colors">
                <li id="black" class="color"></li>
                <li id="red" class="color"></li>
                <li id="yellow" class="color"></li>
                <li id="blue" class="color"></li>
                <li id="orange" class="color"></li>
                <li id="pink" class="color"></li>
                <li id="purple" class="color"></li>
            </ol>
            <ol class="sizes">
            <div class="sez">
                <li id="thin" class="size active"></li>
            </div>
            <div class="sez">
                <li id="two" class="size"></li>
            </div>
            <div class="sez">
                <li id="three" class="size"></li>
            </div>
            <div class="sez">
                <li id="four" class="size"></li>
            </div>
            <div class="sez">
                <li id="thick" class="size"></li>
            </div>
            </ol>

        </div>
      
    </div>
</body>
<script src="./canvas.js"></script>
<script src="https://at.alicdn.com/t/font_961613_55phruhkepn.js"></script>
</html>
