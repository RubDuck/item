<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./canvas.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <canvas id="canvas" width="300px" height="300px">
        </canvas>
        <div id="actions" class="actions">
            <svg id="brush" class="icon" aria-hidden="true">
                    <use xlink:href="#icon-huabi"></use>
            </svg>
            <svg id='erase' class="icon" aria-hidden="true">
                    <use xlink:href="#icon-xiangpica"></use>
            </svg>
            <svg id="del" class="icon" aria-hidden="true">
                <use xlink:href="#icon-shanchu"></use>
            </svg>
            <svg id='download' class="icon" aria-hidden="true">
                    <use xlink:href="#icon-xiazai"></use>
            </svg>
        </div>
        <div >
            <ol class="colors">
                <li id="black" class="black"></li>
                <li id="red" class="red"></li>
                <li id="yellow" class="yellow"></li>
                <li id="blue" class="blue"></li>
            </ol>
            <ol class="sizes">
                <li id="thin" class="thin"></li>
                <li id="thick" class="thick"></li>
            </ol>

        </div>
      
    </div>
</body>
<script src="./canvas.js"></script>
<script src="https://at.alicdn.com/t/font_961613_55phruhkepn.js"></script>
</html>
